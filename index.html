<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <title>Local Weather</title>
    <!-- REQUIREMENTS
        Page requires a key.js file with the following format
        var APIKEY = "apikey from openweathermap.org"
        & var GOOGLEKEY = "apikey from google geoservices"
    -->
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form>
                    <span>Look up weather by City: <input placeholder="City, State" id="search"> <button class="btn btn-primary" id="submit">Submit</button> </span>
                </form>
            </div>
            <div class="col-md-3">
                <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"></div></label>
            </div>
        </div>
    </div>
    <div id="dispArea" class="container text-center dispArea">
        <h2>Local Weather</h2>
        <div class="container">
            <span id="cityState"></span>
            <hr/>
            <div class="container">
                <span>Current: </span>
            <br>
                <h1 id="weatherImg"></h1>
                <span id="weatherType"></span>  <span id="currentTemp"></span>
            <hr>
                <span>High: </span><span id="maxT"></span>
            <br>
                <span>Low: </span><span id="minT"></span>
            <br>
                <span>Humidity: </span><span id="humid"></span>
            <br>
                <span>Wind: </span><span id="wind"></span>
            </div>
        </div>
    </div>
        
    <script src="https://use.fontawesome.com/8ed53a809a.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="key.js"></script>
    <script src="index.js"></script>
</body>
</html>
